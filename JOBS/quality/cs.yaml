-   name: cs
    hosts: localhost
    remote_user: ans
    vars:
      -   work_dir: "/tmp"
      -   build_tag: "build-sphere-backend-{{ CI_COMMIT_SHORT_SHA }}"

    tasks:
      -   name: Определяем последнюю тестовую сборку
          raw: ls -d -r {{ work_dir }}/{{ build_tag }}_* | head -n  1
          register: build_dir_result

      -   name: Директория для проверок
          debug: var=build_dir_result.stdout_lines

      -   raw:  vendor/friendsofphp/php-cs-fixer/php-cs-fixer -v --allow-risky=yes fix --dry-run --stop-on-violation
          register: php_cs_fixer_result

      -   name: "Вывод:"
          debug: var=php_cs_fixer_result.stdout_lines
